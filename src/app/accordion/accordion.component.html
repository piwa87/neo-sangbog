<!-- src/app/accordion/accordion.component.html -->
<mat-accordion multi="true" class="app-accordion">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="song-overview">
          <span class="page-number">{{ song.pageNumber }}</span>
          <span class="song-title">{{ song.title }}</span>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="song-details">
      <img [src]="song.picturePath" alt="Song picture" />
      <audio controls>
        <source [src]="song.musicFilePath" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <p>{{ song.title }} - Details</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
